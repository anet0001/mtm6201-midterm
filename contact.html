<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Contact Page</title>
  </head>
  <body>    <div class="container--reveal"></div>

     <header>
      <nav class="header grid">
        <div class="logo"></div>
        <ul class="header__links header__links--desktop">
          <li class="header__link">
            <span class="outer">
              <a href="index.html" aria-label="Go to Home Page">
                <span class="inner">HOME</span></a
              >
            </span>
          </li>
          <li class="header__link">
            <span class="outer">
              <a href="shop.html" aria-label="Go to Shop Page">
                <span class="inner">SHOP</span></a
              >
            </span>
          </li>
          <li class="header__link">
            <span class="outer">
              <a href="contact.html" aria-label="Go to Contact Page">
                <span class="inner">CONTACT</span></a
              >
            </span>
          </li>
        </ul>

        <div class="mobile__menu">
          <input
            aria-label="Open Navigation Menu"
            type="checkbox"
            name="menu-toggle"
            id="menu-toggle"
          />
          <label
            aria-label="Open Navigation Menu"
            for="menu-toggle"
            class="menu__toggle"
          >
            <span class="line"></span>
            <span class="line"></span>
          </label>
          <aside class="menu__container grid">
            <nav>
              <ul>
                <li>
                  <a href="index.html" aria-label="Go to Home Page"
                    ><span>HOME</span></a
                  >
                </li>
                <li>
                  <a href="#" aria-label="Go to About Page"
                    ><span>ABOUT</span></a
                  >
                </li>
                <li>
                  <a href="shop.html" aria-label="Go to Shop Page"
                    ><span>SHOP</span></a
                  >
                </li>
                <li>
                  <a href="#" aria-label="Go to Contact Page"
                    ><span>CONTACT</span></a
                  >
                </li>
              </ul>
            </nav>
            <div class="extended-links">
              <div class="group">
                <ul>
                  <li>FAQS</li>
                  <li>BLOG</li>
                  <li>CONTACT</li>
                </ul>
              </div>
              <div class="group">
                <ul>
                  <li>INSTAGRAM</li>
                  <li>FACEBOOK</li>
                </ul>
              </div>
              <div class="group">
                <ul>
                  <li>info@ourbakery.com</li>
                </ul>
              </div>
            </div>
          </aside>
        </div>
      </nav>
    </header>
    <main class="contact-page">
      <div class="container">
        <div class="contact__image-container">
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
          <div class="image">
            <img src="images/image-1_640.png" alt="contact" />
          </div>
        </div>
        <div class="contact-form"></div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
